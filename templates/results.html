  <!-- JavaScript for Results Page -->
  <script>
    // Retrieve the stored result from sessionStorage
    const processingResult = JSON.parse('{{ processingResult | tojson | safe }}');

    // Display the uploaded image and processing results
    if (processingResult) {
      document.getElementById('result-image').src = `data:image/png;base64,${processingResult.image}`;
      document.getElementById('species-name').innerText = processingResult.fish_species;

      // Add dynamic content to the Stats section
      const statsTable = document.getElementById('stats-table');
      const eyesValue = document.getElementById('eyes-value');
      const gillsValue = document.getElementById('gills-value');
      const skinValue = document.getElementById('skin-value');
      const freshTip = document.getElementById('fresh-tip');

      processingResult.stats.forEach(stat => {
        const row = document.createElement('tr');
        row.innerHTML = `<td class="border px-4 py-2">${stat.icon}</td>
                         <td class="border px-4 py-2">${stat.title}</td>
                         <td class="border px-4 py-2">${stat.value}</td>`;
        statsTable.querySelector('tbody').appendChild(row);

        // Set tick or cross marks based on the backend data
        if (stat.title === 'Eyes') {
          eyesValue.innerText = stat.value === 'Fresh' ? '✔️' : '❌';
        } else if (stat.title === 'Gills') {
          gillsValue.innerText = stat.value === 'Fresh' ? '✔️' : '❌';
        } else if (stat.title === 'Skin') {
          skinValue.innerText = stat.value === 'Fresh' ? '✔️' : '❌';
        }
      });

      // Show the stats table and fresh tip
      statsTable.classList.remove('invisible');
      freshTip.classList.remove('hidden');
    } else {
      // Handle the case when there is no result
      document.getElementById('species-name').innerText = 'No data available.';
    }

    // Function to toggle between Stats and Info sections
    function toggleSection(section) {
      const statsSection = document.getElementById('stats-section');
      const infoSection = document.getElementById('info-section');

      if (section === 'stats') {
        statsSection.classList.remove('hidden');
        infoSection.classList.add('hidden');
      } else if (section === 'info') {
        statsSection.classList.add('hidden');
        infoSection.classList.remove('hidden');
      }
    }
  </script>
